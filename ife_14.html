<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript基础练习</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var cityArray = [];
  var sortData = aqiData.sort(function(a,b){
    return b[1]-a[1];
  });
  for(var i=0;i<sortData.length;i++){
  	if(sortData[i][1]>60){
  		cityArray.push([sortData[i][0],sortData[i][1]]);
  	}
  }
  var list = document.getElementById('aqi-list');
  for(i=0;i<cityArray.length;i++){
    var arr = ["一","二","三","四","五","六","七"];
  	cityArray[i] = "<li>第" +arr[i]+"名： "+ cityArray[i][0] +'  '+ cityArray[i][1]+"</li>";
  }
  cityArray = cityArray.toString().replace(/,/g,'');

  list.innerHTML = cityArray;
})();

</script>
</body>
</html>
