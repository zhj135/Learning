<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位和居中</title>
	<style>
		.grey-container{
			background: #ccc;
			position: absolute;
			left: 50%;
			top: 50%;
			width: 400px;
			height: 200px;
			transform: translate(-50%,-50%);
			overflow: hidden;
		}
		.yellow-part{
			background: #fc0;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			position: absolute;
		}
		.yellow-part-left{
			left: -50px;
			top: -50px;
		}
		.yellow-part-right{
			right: -50px;
			bottom: -50px;

		}
	</style>
</head>
<body>
	<div class="grey-container">
		<div class="yellow-part yellow-part-left"></div>
		<div class="yellow-part yellow-part-right"></div>
	</div>
</body>
</html>
